<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>        
    <main>
        <div id="resultDisplay"></div>
        <div id="buttonArea">
            <section class="row">
                <button id="b7">7</button>
                <button id="b8">8</button>
                <button id="b9">9</button>
                <button id="bDiv" class="orangeButton">/</button>
            </section>
            <section class="row">
                <button id="b4">4</button>
                <button id="b5">5</button>
                <button id="b6">6</button>
                <button id="bx" class="orangeButton">x</button>
            </section>
            <section class="row">
                <button id="b1">1</button>
                <button id="b2">2</button>
                <button id="b3">3</button>
                <button id="bAdd" class="orangeButton">+</button>
            </section>
            <section class="row">
                <button id="b0">0</button>
                <button id="bPoint">.</button>
                <button id="bEqual">=</button>
                <button id="bMinus" class="orangeButton">-</button>
            </section>

        </div>
    </main> 

    <script src="main.js"></script>    
</body>
</html>
